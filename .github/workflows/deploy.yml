name: Deploy to GitHub Pages

on:
  push:
    branches: 'main'
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.50.1-noble
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - uses: actions/setup-node@v4
      #   if: ${{ !env.ACT }}
      #   with:
      #     node-version: lts/*
      #     cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync SvelteKit
        run: npx svelte-kit sync

      - name: Run unit tests
        run: npm run test:unit

      - name: build
        env:
          BASE_PATH: '/'
        run: npm run build

      - name: Start SvelteKit dev server
        run: npm run dev -- --port 5173 &
        working-directory: .

      - name: Download sitemap.xml
        run: |
          for i in $(seq 1 10); do
            curl http://localhost:5173/sitemap.xml -o build/sitemap.xml && break
            sleep 5
          done

      - name: Replace sitemap.xml domain
        run: sed -i 's|http://localhost:5173|${{ steps.get_pages_url.outputs.PAGES_URL }}|g' build/sitemap.xml

      - name: Get GitHub Pages URL
        id: get_pages_url
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "$ACT" ]; then
            PAGES_URL=$(gh api "repos/${{ github.repository }}/pages" --jq '.html_url')
            echo "PAGES_URL=$PAGES_URL" >> "$GITHUB_OUTPUT"
          else
            echo "PAGES_URL=rrmistry.ca" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate SEO files
        run: node scripts/generate-seo-files.mjs ${{ steps.get_pages_url.outputs.PAGES_URL }}

      - name: Upload Artifacts
        if: ${{ !env.ACT }} # skip during local actions testing
        uses: actions/upload-pages-artifact@v3
        with:
          # this should match the `pages` option in your adapter-static options
          path: 'build/'

      - name: Run Playwright tests
        run: npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() && !env.ACT }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    needs: [build_and_test]
    # needs: build_and_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
